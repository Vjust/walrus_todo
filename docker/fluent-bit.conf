[SERVICE]
    Flush         1
    Daemon        off
    Log_Level     info
    Parsers_File  parsers.conf
    HTTP_Server   On
    HTTP_Listen   0.0.0.0
    HTTP_Port     2020

[INPUT]
    Name              tail
    Path              /logs/*.log
    Parser            json
    Tag               waltodo.logs
    Refresh_Interval  5
    Mem_Buf_Limit     5MB

[INPUT]
    Name              tail
    Path              /logs/docker/*.log
    Parser            docker
    Tag               waltodo.docker
    Refresh_Interval  5
    Mem_Buf_Limit     5MB

[FILTER]
    Name              modify
    Match             waltodo.*
    Add               environment ${NODE_ENV}
    Add               service waltodo-cli
    Add               timestamp ${DATE}

[FILTER]
    Name              grep
    Match             waltodo.*
    Regex             level (error|warn|info|debug)

[OUTPUT]
    Name              file
    Match             waltodo.*
    Path              /output
    File              waltodo-aggregated.log
    Format            json_lines

[OUTPUT]
    Name              stdout
    Match             waltodo.*
    Format            json_lines