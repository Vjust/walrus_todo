<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0EA5E9">
  <title>WalTodo - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #0F172A;
      color: #E2E8F0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 500px;
      animation: fadeIn 0.5s ease-in;
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #0EA5E9 0%, #6366F1 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: pulse 2s infinite;
    }
    
    .offline-icon::before {
      content: 'ðŸ“¡';
      font-size: 60px;
      filter: grayscale(1) opacity(0.8);
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #F1F5F9;
    }
    
    p {
      font-size: 1.1rem;
      color: #94A3B8;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .features {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
    }
    
    .features h3 {
      color: #0EA5E9;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }
    
    .features ul {
      list-style: none;
      text-align: left;
    }
    
    .features li {
      padding: 8px 0;
      color: #CBD5E1;
      display: flex;
      align-items: center;
    }
    
    .features li::before {
      content: 'âœ“';
      color: #10B981;
      margin-right: 10px;
      font-weight: bold;
    }
    
    .retry-button {
      background: linear-gradient(135deg, #0EA5E9 0%, #6366F1 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: 600;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(14, 165, 233, 0.4);
    }
    
    .retry-button:active {
      transform: translateY(0);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .offline-icon {
        width: 100px;
        height: 100px;
      }
      
      .offline-icon::before {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon"></div>
    
    <h1>You're Offline</h1>
    
    <p>
      Don't worry! WalTodo works offline too. Your changes will sync automatically when you're back online.
    </p>
    
    <div class="features">
      <h3>Available Offline Features:</h3>
      <ul>
        <li>View cached todos and NFTs</li>
        <li>Create new tasks (will sync later)</li>
        <li>Browse your NFT gallery</li>
        <li>Access completed tasks</li>
      </ul>
    </div>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
  
  <script>
    // Check connection periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
    
    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
